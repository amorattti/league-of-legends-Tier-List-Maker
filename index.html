<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/dragula/dist/dragula.css" type="text/css">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Document</title>
</head>

<body>
	<article>
		<h1>League Of Legends Champions 2020 Tier List Maker</h1>
		<button class="btn-show">Show / Download</button>
		<section class="tier-container" id="capture">
			<div class="tier-row">
				<div class="tier-rank row1">
					<input type="text" id="fname" name="fname" value="S" >
				</div>
				<div class="tier-sort">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/Brand.png" id="Brand">
				</div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank row2">
					<input type="text" id="fname" name="fname" value="A" >
				</div>
				<div class="tier-sort">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/Azir.png" id="Azir">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/AurelionSol.png" id="AurelionSol">
				</div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank row3">
					<input type="text" id="fname" name="fname" value="B" >
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank row4">
					<input type="text" id="fname" name="fname" value="C" >
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank row5">
					<input type="text" id="fname" name="fname" value="D" >
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
		<label for="cars">Choose a champion category:</label>
		<select name="category" id="category">
			<option value="All" selected>All</option>
			<option value="Fighter">Fighter</option>
			<option value="Mage">Mage</option>
			<option value="Assassin">Assassin</option>
			<option value="Tank">Tank</option>
			<option value="Marksman">Marksman</option>
			<option value="Support">Support</option>
		</select>

		<section class="tier-champions-container">
		</section>
		<div class="overlay">
			<div class="modalWrapper">
				<span class="modal-close">&#10005;</span>
				<p>Choose a Label Background Color:</p>
				<div class="color-select">
					<span style="background:#FF7F7F" class=""></span>
					<span style="background:#FFBF7F" class=""></span>
					<span style="background:#FFDF7F" class="selected"></span>
					<span style="background:#FFFF7F" class=""></span>
					<span style="background:#BFFF7F" class=""></span>
					<span style="background:#7FFF7F" class=""></span>
					<span style="background:#7FFFFF" class=""></span>
					<span style="background:#7FBFFF" class=""></span>
					<span style="background:#7F7FFF" class=""></span>
					<span style="background:#FF7FFF" class=""></span>
					<span style="background:#BF7FBF" class=""></span>
					<span style="background:#3B3B3B" class=""></span>
					<span style="background:#858585" class=""></span>
					<span style="background:#CFCFCF" class=""></span>
					<span style="background:#F7F7F7" class=""></span>
				</div>
				<p>
					<strong>Label Text:</strong>
				</p>
				<textarea name="text" id="nameTier" cols="50" rows="3"></textarea>
				<div class="btn-settings-container">
					<button id="delete-row">Delete Row</button>
					<button id="clear-row">Clear Row Images</button>
					<button id="add-row-up">Add a Row Above</button>
					<button id="add-row-below">Add a Row Below</button>
				</div>
			</div>
			<div class="screenshot-wrapper">
				<span class="btn-close">&#10005;</span>
				<button class="btn-download">Download Image</button>
			</div>

		</div>
	</article>

</body>
<script src="./dist/main.js"></script>

</html>
