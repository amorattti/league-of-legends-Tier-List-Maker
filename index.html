<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/dragula/dist/dragula.css" type="text/css">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Document</title>
</head>

<body>
	<article>
		<h1>League Of Legends Champions 2020 Tier List Maker</h1>
		<button class="btn-show">Show / Download</button>
		<section class="tier-container" id="capture">
			<div class="tier-row">
				<div class="tier-rank">
					<span>S</span>
				</div>
				<div class="tier-sort">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/Brand.png" id="Brand">
				</div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank">
					<span>A</span>
				</div>
				<div class="tier-sort">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/Azir.png" id="Azir">
					<img width="80" height="80" class="icon_champ"
						src="http://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/AurelionSol.png" id="AurelionSol">
				</div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank">
					<span>B</span>
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank">
					<span>C</span>
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="tier-row">
				<div class="tier-rank">
					<span>D</span>
				</div>
				<div class="tier-sort"></div>
				<div data-html2canvas-ignore class="tier-config">
					<div class="btn settings">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
					<div>
						<div class="btn move_up">
							<i class="fa fa-chevron-up" aria-hidden="true"></i>
						</div>
						<div class="btn move_down">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
		<label for="cars">Choose a champion category:</label>
		<select name="category" id="category">
			<option value="All" selected>All</option>
			<option value="Fighter">Fighter</option>
			<option value="Mage">Mage</option>
			<option value="Assassin">Assassin</option>
			<option value="Tank">Tank</option>
			<option value="Marksman">Marksman</option>
			<option value="Support">Support</option>
		</select>

		<section class="tier-champions-container">
		</section>
	</article>
	<div class="screenshot-container-wrapper">
		<div class="screenshot-wrapper">
			<span class="btn-close">&#10005;</span>
			<button class="btn-download">Download Image</button>
		</div>
	</div>
</body>
<script src="./dist/main.js"></script>

</html>
